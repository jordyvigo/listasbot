<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reporte de Actividad - FarmBot</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; }
    h1 { color: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 0.5rem; border: 1px solid #ccc; text-align: left; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>üìä Reporte de Actividad</h1>
  <table>
    <thead>
      <tr>
        <th>Dispositivo</th>
        <th>Link</th>
        <th>¬øSEO?</th>
        <th>Hora</th>
      </tr>
    </thead>
    <tbody id="log">
      <tr><td colspan="4">Cargando...</td></tr>
    </tbody>
  </table>

  <script>
    // Depuraci√≥n: imprime status y errores
    fetch('/api/activity_log')
      .then(res => {
        console.log('Fetch /api/activity_log status:', res.status);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        return res.json();
      })
      .then(data => {
        console.log('Data recibida:', data);
        const body = document.getElementById('log');
        body.innerHTML = ''; // limpia el mensaje de "Cargando..."
        data.forEach(entry => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${entry.deviceId}</td>
            <td><a href="${entry.link}" target="_blank">${entry.link}</a></td>
            <td>${entry.seo_used ? '‚úÖ' : '‚ùå'}</td>
            <td>${new Date(entry.time).toLocaleString()}</td>
          `;
          body.appendChild(row);
        });
      })
      .catch(err => {
        console.error('Error al cargar actividad:', err);
        document.getElementById('log').innerHTML =
          '<tr><td colspan="4">No se pudo cargar la actividad</td></tr>';
      });
  </script>
</body>
</html>
